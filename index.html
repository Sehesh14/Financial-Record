<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Financial Report</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Church Logo" class="logo">
            <div class="header-text">
                <h1>Monthly Financial Report</h1>
                <div class="month-navigation">
                    <button id="prev-month" class="month-nav-btn">&lt;</button>
                    <p id="report-month-year">June 2025</p>
                    <button id="next-month" class="month-nav-btn">&gt;</button>
                </div>
            </div>
        </header>

        <main>
            <section class="card">
                <h2>Add New Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group form-group-full">
                        <div class="category-container">
                            <div class="category-item">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    <option value="Tithes">Tithes</option>
                                    <option value="Offering">Offering</option>
                                    <option value="Expenses">Expenses</option>
                                </select>
                            </div>
                            <div class="category-item" id="expense-source-group" style="display: none;">
                                <label for="expense-source">Deduct from</label>
                                <select id="expense-source" name="expense-source">
                                    <option value="Tithes">Tithes</option>
                                    <option value="Offering">Offering</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (₱)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group form-group-full">
                        <label for="remarks">Remarks (Optional)</label>
                        <input type="text" id="remarks" name="remarks" placeholder="Enter remarks">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </section>

            <section>
                <h2>Monthly Summary</h2>
                <div class="summary-cards">
                    <div class="summary-card previous-balance">
                        <h3>Previous Balance</h3>
                        <p id="summary-previous-balance">₱0.00</p>
                    </div>
                    <div class="summary-card tithes">
                        <h3>Tithes</h3>
                        <p id="summary-tithes">₱0.00</p>
                        <span id="balance-tithes">Balance: ₱0.00</span>
                    </div>
                    <div class="summary-card offering">
                        <h3>Offering</h3>
                        <p id="summary-offering">₱0.00</p>
                         <span id="balance-offering">Balance: ₱0.00</span>
                    </div>
                    <div class="summary-card expenses">
                        <h3>Expenses</h3>
                        <p id="summary-expenses">₱0.00</p>
                    </div>
                    <div class="summary-card total-balance">
                        <h3>Total Balance</h3>
                        <p id="summary-balance">₱0.00</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="transaction-header">
                    <h2>Transaction History</h2>
                    <div class="header-buttons">
                        <button id="clear-month" class="btn btn-danger">Clear Month</button>
                        <button id="export-pdf" class="btn btn-secondary">
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.5 14.5H13.5M4.5 8.5L7.5 11.5M7.5 11.5L10.5 8.5M7.5 11.5V1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            Generate Report
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="transaction-table-container">
                        <table class="transaction-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Allocation</th>
                                    <th>Remarks</th>
                                    <th>Amount (₱)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-list">
                                <!-- Transactions will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
